<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halloween-blog</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://kit.fontawesome.com/1be562525d.js" crossorigin="anonymous"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>


  <div class="wrapper blog">
    <nav class="navbar flex">
      <a href="index.html">
        <h2 class="navbar-brand">H <span class="navbar-brand-span">H</span></h2>
      </a>
      <ul class="menu flex" id="menu"> 
        <li class="menu-link"><a class="menu-item" href="index.html">Principal</a></li>
        <li class="menu-link"><a class="menu-item" href="">Historias</a></li>
        <li class="menu-link"><a class="menu-item" href="#">Blog</a></li>
        <li class="menu-link"><a class="menu-item" href="">Contacto</a></li>
      </ul>
      <i class="fa-solid fa-bars" id="menu-bar"></i>
    </nav>

    <div class="content-info flex-center" data-aos="fade-down" data-aos-duration="3000">
      <h1 class="content-info-title content-info-title-blog">Halloween Horror</h1>
      <span class="content-info-subtitle content-info-subtitle-blog">Historias de Horror para Halloween</span>
      <a href="#blog-content">
        <button class="button dark-button">Saber más</button>
      </a>
    </div>
  </div>

  <article class="blog-content flex-center" id="blog-content" data-aos="fade-up" data-aos-duration="2000">
    <div class="blog-content-info">
      <h1 class="blog-content-title">Historias de Horror</h1>
      <div class="divider"></div>
    </div>
    <div class="card-content flex-center">

      <div class="card">
        <div class="card-img card-img-1"></div>
        <h4 class="card-info">#1 Pesadillas </h4>
      </div>

      <div class="card">
        <div class="card-img card-img-2"></div>
        <h4 class="card-info">#2 Susto </h4>
      </div>

      <div class="card">
        <div class="card-img card-img-3"></div>
        <h4 class="card-info">#3 Calavazas </h4>
      </div>

      <div class="card">
        <div class="card-img card-img-4"></div>
        <h4 class="card-info">#4 Luna Clara </h4>
      </div>

      <div class="card">
        <div class="card-img card-img-5"></div>
        <h4 class="card-info">#5 Infernal </h4>
      </div>

      <div class="card">
        <div class="card-img card-img-6"></div>
        <h4 class="card-info">#6 Luces Apagadas </h4>
      </div>
    </div>
  </article>

  <footer class="footer flex-center">
    <span class="footer-info">
      © All rights reserved 2022
    </span>
  </footer>


  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
